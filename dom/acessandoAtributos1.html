<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <button onclick="sumirDiv()">Sumir</button>
    <button onclick="aparecerDiv()">Aparecer</button>

    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src'))
        console.log('src', img.src)

        
        function sumirDiv() {
            const link = document.querySelector('div')
            link.style.display = 'none'
        }
        function aparecerDiv() {
            const link = document.querySelector('div')
            link.style.display = 'block'
        }
    </script>
</body>

</html>
