<h1>Tags não visuais</h1>

<!-- 
    tags semânticas...

    section - agrupamento temático
    article - conteúdo auto-contido
    header - cabeçalho
    footer- rodapé
    nav - links para navegação
    aside - de lado (ex. sidebar)
    details - exibe detalhes pode ser exibidos

    as famosas...
    div - divisão ou seção
    span - usado para agrupar elementos inline
 -->

 <div>Área 1</div>
 <div>Área 2</div>

 <p>
    Esse é um texto com <span class="diferente">Muitas palavaras</span> e ponto.
 </p>
 
 <style>
    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
    }
 </style>
